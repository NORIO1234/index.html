<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border-width: 2px;
            border-style: solid;
            border-color: black;
            border-collapse: collapse;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Tables and lists</h1>

    <table>
        <thead>
            <tr>
                <td>First name</td>
                <td>Last name</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Albnor</td>
                <td>Mramori</td>
                <td>albnormramori247@gmail.com</td>
            </tr>
            <tr>
                <td>Mergim</td>
                <td>Terstena</td>
                <td>mergimii5@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <h1>Order list</h1>
    <ol type="I">
        <li>Eggs</li>
        <li>Milk</li>
        <li>Flour</li>
    </ol>

<h1>Unordered List</h1>
<ul type="square">
    <li>Eggs</li>
    <li>Milk</li>
    <li>Flour</li>
</ul>
<hr>
<h1 style="color: red;">Form</h1>

<form>
    <fieldset>
        <legend>Personal Information</legend><br>
    <label for="first name">First name:</label>
    <input type="text" id="first name" name="first name"><br><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <textarea name="message" rows="20" cols="10"></textarea><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="female" value="Female">
    <label for="female">Female</label>
    <label>Hobbies:</label><br>
    <input type="checkbox" id="gaming" name="gaming" value="Gaming">
    <label for="gaming">Gaming</label><br>
    <input type="checkbox" id="swimming" name="swimming" value="Swimming">
    <label for="swimming">Swimming</label><br><br>
    <label>Select your favorite pet:</label>
    <select name="pet" id="pet">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Bird">Bird</option>
    </select><br><br>
    <input type="submit" id="submit" name="submit"><br><br>
    </fieldset>
</form>
</body>
</html>
